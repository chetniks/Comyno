
on:
  push:
    branches:
      - 'develop' 
      - 'release/**'
      - 'hotfix/**'

name: Integration-Test

jobs:
  deploy:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Dependency
      run: |
         mvn dependency:resolve
     
    - name: Integration Tests
      run: |
         mvn failsafe:integration-test